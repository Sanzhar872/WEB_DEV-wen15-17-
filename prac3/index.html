<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header style="text-align: center; background-color: aquamarine; width: 100%;">
    <h1>Character Counter</h1> 
</header>
<main>
    <label for="">enter yout text</label>
    <textarea id="text-input" rows="6" placeholder="Start typing..."> </textarea>

    <div class="stats">
        <span id="char-count">Characters: 0  </span>
        <span id="word-count">Wordss: 0  </span>
        <p id="limit-warning"></p>

        <button id="clear-btn">CLEAR</button>
    </div>


</main>
<script src="script.js"></script>
</body>
</html>
