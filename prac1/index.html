<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <p class="header_title"><span>NETFLIX</span></p>
</header>

<main class="login-container">
    <div class="login-card">
        <h1>Введите свои данные для входа</h1>
        <p class="subtitle">Или зарегистрируйте новый аккаунт.</p>

        <form class="login-form">
            <input type="text" placeholder="Адрес эл. почты или номер телефона" required>
            <button type="submit" class="btn-continue">Продолжить</button>
        </form>

        <div class="help-section">
            <button class="help-toggle">Получить помощь <span>∨</span></button>
        </div>

        <p class="recaptcha-text">
            Эта страница защищена Google reCAPTCHA, чтобы мы знали, что вы не бот.
            <a href="#">Подробнее</a>
        </p>
    </div>
</main>
</body>
</html>
